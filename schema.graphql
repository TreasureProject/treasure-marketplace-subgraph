enum Status {
  Active
  Hidden
  Sold
}

enum TokenStandard {
  ERC721
  ERC1155
}

type Collection @entity {
  id: ID!
  address: Bytes!
  creator: Creator!
  floorPrice: BigInt!
  listingIds: [String!]!
  listings: [Listing!]! @derivedFrom(field: "collection")
  name: String!
  standard: TokenStandard
  symbol: String
  tokenIds: [String!]!
  tokens: [Token!]! @derivedFrom(field: "collection")
  totalListings: BigInt!
  totalSales: BigInt!
}

type Creator @entity {
  id: ID!
  collections: [Collection!]! @derivedFrom(field: "creator")
  fee: BigDecimal!
  name: String!
}

type Listing @entity {
  id: ID!
  blockTimestamp: BigInt!
  buyer: User
  collection: Collection!
  collectionName: String!
  expires: BigInt!
  nicePrice: String
  pricePerItem: BigInt!
  quantity: BigInt!
  status: Status!
  token: Token!
  tokenName: String
  totalPrice: String
  transactionLink: String
  user: User!
}

type Metadata @entity {
  id: ID!
  description: String!
  image: String!
  name: String!
}

type Token @entity {
  id: ID!
  collection: Collection!
  floorPrice: BigInt
  listings: [Listing!] @derivedFrom(field: "token")
  metadata: Metadata
  metadataUri: String
  name: String
  tokenId: BigInt!
}

type User @entity {
  id: ID!
  listings: [Listing!]! @derivedFrom(field: "user")
  tokens: [UserToken!]! @derivedFrom(field: "user")
}

type UserToken @entity {
  id: ID!
  quantity: BigInt!
  token: Token!
  user: User!
}
