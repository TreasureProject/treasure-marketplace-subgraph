enum Status {
  Active
  Sold
}

enum TokenStandard {
  ERC721
  ERC1155
}

type Collection @entity {
  id: ID!
  address: Bytes!
  floorPrice: BigInt!
  listingIds: [String!]!
  listings: [Listing!]! @derivedFrom(field: "collection")
  name: String!
  standard: TokenStandard
  symbol: String
  tokens: [Token!]! @derivedFrom(field: "collection")
  totalListings: BigInt!
}

type Listing @entity {
  id: ID!
  buyer: User
  collection: Collection!
  collectionName: String!
  expires: BigInt!
  pricePerItem: BigInt!
  quantity: BigInt!
  status: Status!
  token: Token!
  tokenName: String
  transactionLink: String
  transactionValue: BigInt
  user: User!
}

type Metadata @entity {
  id: ID!
  description: String
  image: String
  name: String
}

type Token @entity {
  id: ID!
  collection: Collection!
  floorPrice: BigInt
  listings: [Listing!] @derivedFrom(field: "token")
  metadata: Metadata
  metadataUri: String
  name: String
  tokenId: BigInt!
}

type User @entity {
  id: ID!
  listings: [Listing!]! @derivedFrom(field: "user")
  tokens: [UserToken!]! @derivedFrom(field: "user")
}

type UserToken @entity {
  id: ID!
  quantity: BigInt!
  token: Token!
  user: User!
}
