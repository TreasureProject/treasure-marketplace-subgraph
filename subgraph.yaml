specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TreasureMarketplace
    network: rinkeby
    source:
      address: "0xeadbc40f5176Fd6eAb8E63cDF55b9caBa216E682"
      abi: TreasureMarketplace
      startBlock: 9570148
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ItemCanceled
        - ItemListed
        - ItemSold
        - ItemUpdated
        - OwnershipTransferred
        - UpdateFee
        - UpdateFeeRecipient
        - UpdateOracle
        - UpdatePaymentToken
      abis:
        - name: TreasureMarketplace
          file: ./abis/TreasureMarketplace.json
      eventHandlers:
        - event: ItemCanceled(address,address,uint256)
          handler: handleItemCanceled
        - event: ItemListed(address,address,uint256,uint256,uint256,uint256)
          handler: handleItemListed
        - event: ItemSold(address,address,address,uint256,uint256,uint256)
          handler: handleItemSold
        - event: ItemUpdated(address,address,uint256,uint256,uint256,uint256)
          handler: handleItemUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: UpdateFee(uint256)
          handler: handleUpdateFee
        - event: UpdateFeeRecipient(address)
          handler: handleUpdateFeeRecipient
        - event: UpdateOracle(address)
          handler: handleUpdateOracle
        - event: UpdatePaymentToken(address)
          handler: handleUpdatePaymentToken
      file: ./src/mapping.ts
  - name: Treasures
    kind: ethereum/contract
    network: rinkeby
    source:
      address: "0x61B468f85B2e50bAA0B1729ffC99eFe9EF0428f0"
      abi: ERC1155
      startBlock: 9570148
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: ERC1155
          file: ./abis/1155.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/mappings/treasures.ts
